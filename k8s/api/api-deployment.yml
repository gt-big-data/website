apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: us.gcr.io/bdc-backend/api:latest
        ports:
        - name: http
          containerPort: 9001
          protocol: TCP