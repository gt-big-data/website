apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: website
  labels:
    app: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: us.gcr.io/bdc-backend/website:latest
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP